{% extends 'base1.html' %}

{% block title %}Create Posts{% endblock %}

{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block content %}
<div>
    <div class="display-6 text-primary text-center mt-5">Create New Post</div>
    <div class="mt-3 mx-auto" style="width:500px ;">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center mt-2">
                <button type="submit" class="btn btn-sm btn-success">Create</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
