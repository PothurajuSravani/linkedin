{% extends 'base1.html' %}

{% block content %}
<h1 class="text-center " style="color: crimson;">Hr Dashboard</h1>

<div class="mx-5">
    <div class="mt-3 justify-content-start g-3">
        <div class="mt-4 row justify-content-center">
       
            {% for post in posts %}
                <div class="card m-3 col-3" style="width: 18rem;">
                    <div class="card-body">
                        
                        <a  style="text-decoration: none; font-size: 400px;color: mediumvioletred;"   href="{% url 'read-page' pk=post.id %}"><h3>{{ post.title }}</h3></a>
                        <p><b style="color: rgb(18, 15, 15);">Description </b>: {{ post.job_description|slice:":100" }}</p>
                        <!-- <p>Requirements: {{ post.requirements }}</p> -->
                        <p><b style=" color: rgb(28, 24, 24);">Posted on </b>: {{ post.posted_on }}</p>
                    </div>
                </div>


              
                {% empty %}
                <p>No job postings available.</p>
                {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
