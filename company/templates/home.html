{% extends 'base1.html' %}

{% block content %}
<div class="mx-5">
    <div class="display-6 text-center text-primary mt-3">All Posts</div>
    <div class="mt-3 text-center">
        <a href="{% url 'create-post-page' %}" class="btn rounded-pill btn-info">
            Create New Post
        </a>
    </div>
    <div class="mt-3 justify-content-start g-3">
        <div class="mt-4 row justify-content-center">
            {% for post in posts %}
                <div class="card m-3 col-3" style="width: 18rem;">
                    <div class="card-body">
                        <a style="text-decoration: none;" 
                        href="{% url 'read-page' pk=post.id %}">
                            "{{post.title}}  (<i>{{ post.Jobposting.jobpost.title }}</i>) </a>
                        <h5 class="card-title">
                        </h5>
                        <p>{{post.body|slice:":100" }}</p>
                        
                        <div class="row justify-content-between">
                           <div class="col-3">
                                <i class="bi-eye"></i> {{post.views}}
                            </div> 
                            <div class="text-secondary col">
                                <div><i>Posted On : {{ post.posted_on|date:'f a' }}</i></div>
                            </div>
                        </div>
                    </div>
                </div>
            {% empty %}
            
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
