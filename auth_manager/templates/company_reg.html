{% extends 'base.html' %}

{% block title %}company_registration{% endblock %}

{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block content %}
<div class="mt-5 mx-auto" style="width: 300px;">
    <div class="text-center">
        <h3 class="text-primary"><b>Company Registration</b></h3>
    </div>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center">
            <button class="btn btn-md btn-primary rounded-pill" type="submit">Registar</button>
        </div>
    </form>
</div>
{% endblock %}
