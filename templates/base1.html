<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}LinkedIn{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <div>
        <div style="min-height: 500px;">
            <div class="container-fluid">
                <div class="row flex-nowrap">
                    <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                        <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                            <a href="#" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                                <span class="fs-5 d-none d-sm-inline" style="color: darksalmon;"> HR DASHBOARD</span>
                            </a>

                            

                            <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">

                                <li>
                                    <a href="{% url 'hr-dashboard' %}" class="nav-link px-0 align-middle">
                                        <i class="bi bi-table" style="font-size: 25px;"></i> <span class="ms-1 d-none d-sm-inline " style="font-size: 20px; color:white;">Dashboard</span></a>
                                </li>
                              
            

            
            

                                <li>
                                    <a href="{% url 'company-list' %}" class="nav-link px-0 align-middle">
                                        <i class="bi bi-buildings" style="font-size: 25px;"></i> <span class="ms-1 d-none d-sm-inline" style="font-size: 20px; color: white;">Company</span>
                                    </a>
                                </li>


                                
                            
                                
            
                                <li>
                                    <a href="{% url 'create_job_posting'  %}" class="nav-link px-0 align-middle">
                                        <i class="bi bi-people" style="font-size: 25px;"></i> <span class="ms-1 d-none d-sm-inline" style="font-size: 20px; color: white;">Create post</span>
                                    </a>
                                </li>

                                 <li>
                                    <a href="{%url 'my-posts' %}" class="nav-link px-0 align-middle">
                                        <i class="bi bi-person-fill" style="font-size: 25px;"></i> <span class="ms-1 d-none d-sm-inline" style="font-size: 20px;color:white;">My posts</span>
                                    </a>
                                    
                                </li>
                                

                                
                               
                                
                               
                               
                            <hr>
                            <div class="pb-4">
                                <ul class="text-small shadow ">
                                    <li><a class="dropdown-item"  href="{% url 'login_user'%}"><button class="btn btn-primary" >Sign
                                                out</button></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col py-3">
                       <span class="text-danger text-center">{% include 'messages.html' %}</span>
                       {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class=" py-2 text-center bg-secondary ">
        <h1>LinkedIn Footer</h1>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
