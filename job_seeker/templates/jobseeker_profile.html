{% extends 'base2.html' %}

{% block content %}
<h1 class="text-center" style="color: crimson;">Job Seeker Profile</h1>

<div class="mx-5">
    <div class="mt-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
